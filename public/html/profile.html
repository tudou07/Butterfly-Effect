<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/favicon.svg" type="image/svg">
    <link rel="stylesheet" href="/css/profile.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../css/header-footer.css">
    <title>Profile</title>
</head>

<body>
    <div id="header-placeholder"></div>
    <div class="header">
        <h1>Profile</h1>
    </div>
    <div id="profile-page">
        <div id="avatar">
            <img id="avatar-image" src="/img/default-avatar.png" alt="avatar">
            <input id="avatar-input" type="file" accept="image/png, image/gif, image/jpeg" />
            <input type="submit" id="avatar-upload" value="Change Avatar" class="changeAvatar" />
        </div>
        <div id="user-information">
            <h2>Account Settings</h2>
            <div id="name">
                <label>NAME</label>
                <br>
                <input type="text" id="name-input" class="profile-form" placeholder="Enter your full name" disabled>
                <button type="button" id="name-edit" class="profile-button" onclick="">Edit</button>
                <button type="button" id="name-save" class="profile-button" onclick="">Save</button>
            </div>
            <br>
            <div id="email">
                <label>EMAIL ADDRESS</label>
                <br>
                <input type="text" id="email-input" class="profile-form" placeholder="Enter your email" disabled>
                <button type="button" id="email-edit" class="profile-button" onclick="">Edit</button>
                <button type="button" id="email-save" class="profile-button" onclick="">Save</button>
            </div>
            <br>
            <div id="password">
                <label>PASSWORD</label>
                <br>
                <input type="password" id="password-input" class="profile-form" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" disabled>
                <button type="button" id="password-edit" class="profile-button" onclick="">Edit</button>
                <button type="button" id="password-save" class="profile-button" onclick="">Save</button>
            </div>
            <br>
            <p id="profile-status-message" hidden></p>

        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="../js/header-footer.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
