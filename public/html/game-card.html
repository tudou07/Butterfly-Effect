<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/favicon.svg" type="image/svg">
    <title>Game</title>
    <link rel="stylesheet" href="./css/game-card.css" />
    <link rel="stylesheet" href="./css/header-footer.css" />
</head>

<body>
    <div id="header-placeholder"></div>
    <div class="container">
        <div class="picture"><img src="../img/Butterfly_flaps_up.svg" alt=""></div>
        <div class="status">
            <div class="status-container" id="environ" title="Environment">
                <img src="../img/earth.svg" alt="">
                <div class="indicator-container">
                    <div class="indicator" id="env-meter"></div>
                    <div class="score-change hidden" id="env-change"></div>
                </div>
            </div>
            <div class="status-container" id="comfort" title="Happiness">
                <img src="../img/smileyface.svg" alt="">
                <div class="indicator-container">
                    <div class="indicator" id="com-meter"></div>
                    <div class="score-change hidden" id="com-change"></div>
                </div>
            </div>
        </div>
        <div class="text">
            <div class="question"></div>
            <div class="choices" id="choices-go-here"></div>
        </div>
    </div>
    <div id="footer-placeholder"></div>

    <!--Template-->
    <template id="choice">
        <div class="choice-button" id="option"></div>
    </template>

    <!--Modal-->
    <div class="modal-wrap display-none" id="popup">
        <div class="modal">
            <img src="../img/exclamation_Mark.png" alt="">
            <div id="info"></div><br/>
            <button class="modal-button" id="popup-close">OK</button>
        </div>
    </div>

    <script src="../js/header-footer.js"></script>
    <script src="../js/game-card.js"></script>
</body>

</html>
