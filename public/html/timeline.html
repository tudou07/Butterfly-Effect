<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/favicon.svg" type="image/svg">
    <link rel="stylesheet" href="/css/timeline.css">
    <link rel="stylesheet" href="/css/header-footer.css" />
    <title>Timeline</title>
</head>

<body>
    <div id="header-placeholder"></div>
    <!--time line will show latest decision to first decision-->
    <div class="header">
        <h1>Timeline</h1>
    </div>
    <div class="on-going-game display-none" id="game-notification">
        <div class="on-going-game-container">
            <img src="../img/exclamation_Mark.png" alt="">
            <span>You haven't finished playing this round</span>
        </div>
    </div>
    <div class="container" id="main-container">
        <div class="center-line"></div>
        <div class="timeline-content">
            <ul class="ulist" id="cards-go-here">

            </ul>
        </div>
    </div>

    <template id="decision-pin">
        <li class="list">
            <div class="content">
                <h1 class="decision-count">Decision 1</h1>
                <p class="decision-content">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quam
                    explicabo
                    inventore sequi natus totam culpa quos nobis dignissimos autem ut.
                </p>
                <div class="selected-choice"></div>
                <hr>
                <div class="points status">
                    <div class="status-container" id="environ" title="Environment">
                        <img src="../img/earth.svg" alt="">
                        <div class="indicator-container">
                            <div class="indicator" id="env-meter">
                                <div class="current-score" id="env-current">30</div>
                            </div>
                            <div class="score-change" id="env-change">+30</div>

                        </div>
                    </div>
                    <div class="status-container" id="comfort" title="Happiness">
                        <img src="../img/smileyface.svg" alt="">
                        <div class="indicator-container">
                            <div class="indicator" id="com-meter">
                                <div class="current-score" id="com-current">30</div>
                            </div>
                            <div class="score-change" id="com-change">+30</div>

                        </div>
                    </div>
                </div>
            </div>
        </li>
    </template>

    <!--Modal-->
    <div class="modal-wrap display-none" id="popup">
        <div class="modal">
            <img src="../img/exclamation_Mark.png" alt="">
            <div id="info"></div><br />
            <button class="modal-button" id="popup-close">OK</button>
        </div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="/js/header-footer.js"></script>
    <script src="/js/timeline.js"></script>
</body>

</html>
