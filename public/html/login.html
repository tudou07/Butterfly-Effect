<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="img/favicon.svg" type="image/svg">
    <link rel="stylesheet" href="css/logo.css" />
    <link rel="stylesheet" href="css/login-signup.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div id="box1"></div>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <img src="#" id="image" alt="logo" />
            <h2 class="title">Log in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="login-email"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock" id="lock"></i>
              <input type="password" placeholder="Password" id="login-password"/>
            </div>
            <input type="submit" value="Login" class="btn solid" id="login-submit"/>
            <p id="login-error-message"><b>&nbsp;</b></p>
          </form>
          <form action="#" class="sign-up-form">
            <img src="#" id="image2" alt="logo" />
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Name" id="signup-name"/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="signup-email"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="signup-password"/>
            </div>
            <input type="submit" class="btn" value="Sign up" id="signup-submit"/>
            <p id="signup-error-message">&nbsp;</p>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
            Be part of the solution to save earth starting today!
            <br>Small changes can make a big difference.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/nature-for-signup-page.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
             What choices have you been making in your daily life?
             <br>How does that affect earth, and what changes can you make?
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/nature-for-login-page.svg" class="image" alt="" />
        </div>
      </div>
    </div>    
    
    <script src="js/signup.js"></script>
    <script src="js/login.js"></script>
 
  </body>
</html>
