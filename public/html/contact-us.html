<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.svg" type="image/svg">
    <link rel="stylesheet" href="css/contact-us.css" />
    <link rel="stylesheet" href="css/thank-you.css" />
    <link rel="stylesheet" href="css/header-footer.css" />
    <title>Contact Us</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>

<body>
    <div id="header-placeholder"></div>
    <div class="header">
        <h1>Contact Us</h1>
    </div>
    <div id="contactus-page">
        <form id="contact-form">
            <h2>We'd love to hear from you!
                <br>
                Please feel free to reach us
                <br>
                if you have any feedback or inquiries!
            </h2>
            <label>Name</label>
            <input type="text" id="user_name" name="user_name" required>
            <br>
            <label>Email</label>
            <input type="text" id="user_email" name="user_email" required>
            <br>
            <label>Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
            <br>
            <input type="submit" value="Send" onclick="openPopup()">
        </form>
        <img id="contact" src="/img/contactus.png" alt="contactus">
    </div>
    <div class="thankyou-popup" id="thankyou-popup">
        <img src="/img/Confirmation_Icon.png" alt="tick">
        <h2>Thank you!</h2>
        <p>Your email has been successfully sent!
        <br>
        We will get back to you as soon as possible.
        </p>
        <a href="/" id="back">Back to the main page</a>
    </div>
    <div id="footer-placeholder"></div>
    <script src="js/header-footer.js"></script>
    <script src="js/contact-us.js"></script>
    <script src="js/thank-you.js"></script>
</body>

</html>
